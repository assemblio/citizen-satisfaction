        <script type="text/javascript">
            $(document).ready(function(){
                var title = i18n.title[lang];
                if(urlLangParam === 'en'){
                    // linking to gov administration page when logo clicked
                    $('.logo-link').attr('href', "http://map.rks-gov.net/Home.aspx?lang=en-US");

                    $('title').html(i18n.title['EN']);
                    $('meta[name="twitter:title"]').attr('content',i18n.title['EN']);
                    $('meta[name="twitter:description"]').attr('content',i18n.description['EN']);

                    //fdeleting old facebook tags
                    $('meta[property="og:title"]').attr('content',i18n.title['EN']);
                    $('meta[property="og:description"]').attr('content',i18n.description['EN']);
                    $('meta[property="og:site_name"]').attr('content',title);
                }
                else if( urlLangParam === 'sr'){
                    // linking to gov administration page when logo clicked
                    $('.logo-link').attr('href', "http://map.rks-gov.net/Home.aspx?lang=sr-Latn-CS");

                    $('title').html(i18n.title['SR']);
                    $('meta[name="twitter:title"]').attr('content',i18n.title['SR']);
                    $('meta[name="twitter:description"]').attr('content',i18n.description['SR']);

                    //fdeleting old facebook tags
                    $('meta[property="og:title"]').attr('content',i18n.title['SR']);
                    $('meta[property="og:description"]').attr('content',i18n.description['SR']);
                    $('meta[property="og:site_name"]').attr('content',title);
                }
                else {
                    // linking to gov administration page when logo clicked
                    $('.logo-link').attr('href', "http://map.rks-gov.net/Home.aspx?lang=sq-AL");

                    $('title').html(i18n.title['AL']);
                    $('meta[name="twitter:title"]').attr('content',i18n.title['AL']);
                    $('meta[name="twitter:description"]').attr('content',i18n.description['AL']);

                    //fdeleting old facebook tags
                    $('meta[property="og:title"]').attr('content',i18n.title['AL']);
                    $('meta[property="og:description"]').attr('content',i18n.description['AL']);
                    $('meta[property="og:site_name"]').attr('content',title);
                }
            });
        </script>

        <script>
        function getAndDisplayTruckRouteData(){
          toggleSpinner(true);

          $.get( "https://opi.rks-gov.net/api/report/general", function( points ) {
              console.log(points);
          }).done(function() {
              // Build the route layer.

              toggleSpinner(false);
          });
        }
        function toggleSpinner(display){
          if(display == true){
            $('body').waitMe({
              //none, rotateplane, stretch, orbit, roundBounce, win8,
              //win8_linear, ios, facebook, rotation, timer, pulse,
              //progressBar, bouncePulse or img
              effect: 'stretch',
              text: '', //place text under the effect (string).
              bg: 'rgba(255,255,255,0.7)', //background for container (string).
              color: '#000', //color for background animation and text (string).
              sizeW: '', //change width for elem animation (string).
              sizeH: '', //change height for elem animation (string).
              // url to image
              source: 'http://4206e9.medialib.glogster.com/media/0de16589e28c077f3ed220e39400774bac8f7465c318d7fe4cc8e9ce8756e1af/animated-gifs-eagles-6.gif'
            });
          }else{
            $('body').waitMe('hide');
          }
        }
        </script>
