<html>
    <head>
        <!-- Bootstrap. Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Bootstrap overwrites -->
        <link rel="stylesheet" href="../css/boostrap-overwites.css">

        <!-- Application styling -->
        <link rel="stylesheet" href="../css/style.css">

        <link rel="stylesheet" href="../css/ranking-style.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- App scripts -->
        <script src="../js/i18n.js"></script>
        <script src="../js/ranking-scripts.js"></script>
    </head>

    <body>
        <div id="app">

            <div id="container-navbar">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#"><script>document.write(i18n.title[lang])</script></a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="/"><script>document.write(i18n.visualizer[lang])</script></a></li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Shqipe <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">English</a></li>
                                        <li><a href="#">Shqip</a></li>
                                        <li><a href="#">Srpski</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="container-fluid container-selection-dropdowns">
                <div class="row row-dropdown">
                    <div class="col-xs-12">
                        <div class="dropdown" id="dropdown-first">
                            <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdown-menu-first" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="selected-value"><script>document.write(i18n.institutions[lang])</script></span>
                                &nbsp;<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdown-menu-first">
                                <li><a href="javascript:displayInstitutionRanking()"><script>document.write(i18n.institutions[lang])</script></a></li>
                                <li><a href="javascript:displayServiceRanking()"><script>document.write(i18n.services[lang])</script></a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row row-dropdown">
                    <div class="col-xs-12">
                        <div class="dropdown" id="dropdown-second">
                            <button class="btn btn-dropdown dropdown-toggle" type="button" id="dropdown-menu-second" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                <span class="selected-value"><script>document.write(i18n.satisfied[lang])</script></span>
                                &nbsp;<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdown-menu-second">
                                <li><a href="javascript:displayHappyRanking()"><script>document.write(i18n.satisfied[lang])</script></a></li>
                                <li><a href="javascript:displayMehRanking()"><script>document.write(i18n.moderatelySatisfied[lang])</script></a></li>
                                <li><a href="javascript:displayUnhappyRanking()"><script>document.write(i18n.dissatisfied[lang])</script></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid container-ranking">
        </div>
    </body>
</html>
